# Key Format: <error-category>.<module>.<object_name>.<field_name>.<constraint_name>
# Set variables in the message by double braces. Example: {name}
# Validate category
validation.user.common.value.notBlank=ERR1000~Value must not empty
validation.user.common.value.notNull=ERR1001~Value is required
validation.user.common.email.invalid=ERR1002~Email address is invalid, example: test@gmail.com
validation.user.common.password.pattern=ERR1003~Password is invalid, require password length [8-32], [0-9a-zA-Z] and special characters.
validation.user.common.clientSecret.pattern=ERR1004~Client secret is invalid, require password length [8-32], [0-9a-zA-Z] and special characters.
validation.user.common.username.pattern=ERR1005~Username invalid,require username length [8-32], [0-9a-zA-Z_]
# Business category
business.user.id.notFound=ERR2001~ID not found
business.user.confirmPassword.notMatch=ERR2002~Confirm password not match
business.user.email.existed=ERR2003~Email exited
business.user.token.expiredTime=ERR2004~Active account token has expired time
# Service category
service.user.email.sendFailed=ERR3000~Email service send email failed
service.user.record.notFound=ERR3001~Not found the record for table {0}